apiVersion: v1
kind: Service
metadata:
  labels:
  name: spacy-flask-ner-python-service
spec:
  selector:
    app: spacy-flask-ner-python
  ports:
  - protocol: "TCP"
    # Port accessible inside cluster
    port: 8081
    # Port to forward to inside the pod
    targetPort: 5000
    # Port accessible outside cluster
    nodePort: 30123
  type: LoadBalancer